<body class="text-center">
	<div class="container">
		<form class="form-signin" (submit)="onLoginSubmit()">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>
			<label for="inputEmail" class="sr-only">Username</label>
			<input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
			<br>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" [(ngModel)]="std_password" name="std_password" id="password" class="form-control" placeholder="Password" required>
			<!-- <a href="/forget-password"><p>Forget Password? Click Here</p></a> -->
      <hr>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		</form>
	</div>

</body>
