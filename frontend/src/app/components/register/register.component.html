<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="std_password" name="std_password" class="form-control">
  </div>

  <div class="form-group">
    <label>Percentage</label>
    <input type="number" [(ngModel)]="percentage" name="percentage" class="form-control">
  </div>
  <div class="form-group">
    <label>Background</label>
    <input type="text" [(ngModel)]="background" name="background" class="form-control" >
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
